<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuickBus - Ticket</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
      margin: 0;
    }
    .ticket {
      background: #fff;
      max-width: 700px;
      margin: auto;
      padding: 25px 35px;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      position: relative;
    }
    .ticket-header {
      text-align: center;
      border-bottom: 2px dashed #ccc;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    .ticket-header h2 {
      margin: 0;
      color: #007bff;
    }
    .ticket-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      font-size: 16px;
      color: #333;
    }
    .ticket-details div {
      margin-bottom: 10px;
    }
    .highlight {
      font-weight: 600;
    }
    .footer {
      text-align: center;
      margin-top: 30px;
    }
    .success {
      color: #28a745;
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
    }
    .print-btn, .download-btn {
      margin: 8px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .print-btn {
      background-color: #007bff;
      color: white;
    }
    .print-btn:hover {
      background-color: #0056b3;
    }
    .download-btn {
      background-color: #28a745;
      color: white;
    }
    .download-btn:hover {
      background-color: #1e7e34;
    }
    @media print {
      .print-btn, .download-btn {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="ticket" id="ticket">
    <div class="ticket-header">
      <h2>QuickBus - eTicket</h2>
    </div>
    <div class="ticket-details" id="ticketDetails">
      <!-- Ticket info will be inserted here -->
    </div>
    <div class="footer">
      <div class="success">ðŸŽ‰ Thank you for booking with QuickBus!</div>
      <button class="print-btn" onclick="window.print()">Print Ticket</button>
      <button class="download-btn" onclick="downloadPDF()">Download as PDF</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const ticketData = JSON.parse(localStorage.getItem('quickBusTicketDetails'));
    const ticketDiv = document.getElementById('ticketDetails');

    if (ticketData) {
      const {
        from = 'N/A',
        to = 'N/A',
        journeyDate = 'N/A',
        departureTime = 'N/A',
        busName = 'N/A',
        selectedSeats = [],
        finalPrice = 'N/A',
        studentId = ''
      } = ticketData;

      ticketDiv.innerHTML = `
        <div><span class="highlight">From:</span> ${from}</div>
        <div><span class="highlight">To:</span> ${to}</div>
        <div><span class="highlight">Date of Journey:</span> ${journeyDate}</div>
        <div><span class="highlight">Departure Time:</span> ${departureTime}</div>
        <div><span class="highlight">Bus Operator:</span> ${busName}</div>
        <div><span class="highlight">Seat(s):</span> ${selectedSeats.join(', ') || 'N/A'}</div>
        <div><span class="highlight">Total Paid:</span> â‚¹${finalPrice}</div>
        ${studentId ? `<div><span class="highlight">Student ID:</span> ${studentId}</div>` : ''}
      `;
    } else {
      ticketDiv.innerHTML = '<div style="color:red; font-weight: bold;">No ticket found. Please complete a booking first.</div>';
      console.warn("Ticket data missing in localStorage");
    }

    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const ticket = document.getElementById('ticket');
      await doc.html(ticket, {
        callback: function (doc) {
          doc.save("QuickBus_Ticket.pdf");
        },
        x: 10,
        y: 10,
        width: 180
      });
    }
  </script>
</body>
</html>
