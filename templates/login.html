<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - QuickBus</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #abc66bcf, #fca04d);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
    }

    .login-container h2 {
      color: #ff5733;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      color: #333;
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
    }

    .form-group input {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 16px;
      background-color: #f9f9f9;
    }

    .form-group input:focus {
      border-color: #ff5733;
      box-shadow: 0 0 10px rgba(255, 87, 51, 0.5);
      outline: none;
    }

    .login-button {
      background: linear-gradient(135deg, #FF5733, #FF6F47);
      color: white;
      padding: 14px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      width: 100%;
    }

    .login-button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #FF6F47, #FF5733);
    }

    .register-link {
      margin-top: 20px;
      color: #333;
      font-size: 14px;
    }

    .register-link a {
      color: #ff5733;
      text-decoration: none;
      font-weight: 600;
    }

    .register-link a:hover {
      color: #e14c27;
    }

  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login to QuickBus</h2>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />
      </div>

      <button type="submit" class="login-button">Login</button>

      <div class="register-link">
        <p>Don't have an account? <a href="/register">Register</a></p>
      </div>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (!email || !password) {
        alert("Please fill in both fields.");
        return;
      }

      // You can replace this with fetch() or form submission logic
      // For now, we redirect to home on successful dummy login
      window.location.href = '/';
    });
  </script>

</body>
</html>
